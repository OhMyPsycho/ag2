<div>
  <h1>Correo Gmail</h1>
  <p *ngIf="isLoading">Loading...</p>
  <select (change)="onChangeUser($event)">
    <option value="1300kss@gmail.com">1300kss@gmail.com</option>
    <option value="1800kss@gmail.com">1800kss@gmail.com</option>
  </select>
  <button (click)="checkAuth()" mat-raised-button color="primary">Add Acount</button>
  <button (click)="checkAuth()" *ngIf="!isLoading && listOfData.length === 0" mat-raised-button color="primary">Authentication</button>
  <!-- <button (click)="checkAuth()" *ngIf="isLoading && listOfData.length > 0" mat-raised-button color="primary">Compose</button> -->
  
  <div  *ngIf="isVisibleFrom">
    <form (ngSubmit)="submit()">
      <input matInput type="text" name="to" [(ngModel)]="form.to">
      <input matInput type="text" name="subject" [(ngModel)]="form.subject">
      <textarea matInput type="text" name="message" [(ngModel)]="form.message"></textarea>
        <button mat-raised-button color="primary">submit</button>
    </form>
  </div>
  
  <div *ngIf="listOfData.length > 0">
    <table mat-table [dataSource]="listOfData" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="From">
    <th mat-header-cell *matHeaderCellDef> From </th>
    <td mat-cell *matCellDef="let element"> <button mat-button (click)="showDialog(element.body)"> {{element.from}} </button> </td>
  </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Subject">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
    </ng-container>

      <!-- Position Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  

</div>
<div style="width: 100%; height: 500px;">
  <div [innerHTML]="htmlBody"></div>
</div>
